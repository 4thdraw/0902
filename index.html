<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes opa {
            0%{ 
                opacity: 0;
                transform: translateY(100%);
            }
            100%{
                opacity: 1;
                transform: translateY(0);
            }
        }
        img{
            animation-name: opa;
            animation-duration: 1s;
        }
    </style>
</head>
<body style="margin : 0; text-align: center;">
    <div style="background: url(./b.jpg) no-repeat;
                background-size: 100%; 
                padding-top: 14%;
                overflow: hidden;
                ">
        <img src="./w.png" alt="여자" style="width:28%">
    </div>
</body>
</html>
